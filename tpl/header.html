<!DOCTYPE HTML><html lang="en">
<link href="/a/docs.css?{{ csst }}" rel="stylesheet">
<link rel="preload" href="/a/font/L400.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/a/font/L400i.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/a/font/L700.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/a/font/L700i.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/a/font/B700.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/a/font/H400.woff2" as="font" type="font/woff2" crossorigin>
<script defer src="/a/docs.js?{{ jst }}"></script>
<title>{{ title }}</title>
<meta name="description" content="{{ meta }}">
<link rel="canonical" href="https://docs.scanpay.dk{{ url }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<nav class="nav--">
  <div class="nav--c">
    <div class="nav--c--head">
      <a href="https://scanpay.dk" title="Back to Scanpay">
        <img class="nav--c--head--logo" src="/img/logo.svg" alt="Scanpay logo">
      </a>
    </div>

    <form id="search" action="/search">
      <div class="nav--c--search">
        <div id="nav--c--burger">
          {% include "svg/burger.svg" %}
        </div>
        <div style="flex: 1; display: flex; align-items: center;">
          <input
            class="nav--c--search--input"
            type="text"
            name="q"
            autocomplete="off"
            placeholder="Search the docs">
        </div>
      </div>
    </form>
    <ul id="nav--c--ul">
      {{ sidebar }}
    </ul>
  </div>
</nav>

<div class="c">
  <div id="bg">
    <header class="header">
      <a rel="nofollow" href="https://github.com/scanpay/docs.scanpay.dk/blob/main/html/{{ path }}" class="git">
        {% include "svg/github.svg" %} Edit on GitHub
      </a>
      <nav class="breadcrumb">
        {% include "svg/breadcrumb.svg" %}
        {{ breadcrumb }}
      </nav>
    </header>

      <article>
